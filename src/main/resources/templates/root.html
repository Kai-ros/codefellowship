<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Codefellowship</title>
</head>
<body>
    <h1>Code Fellows!</h1>
    <div th:if="${user}">
        Hello, <span th:text="${user.name}"></span>!
        <a href="logout">Log out</a>
    </div>
    <div th:unless="${user}">
        <a href="/login">Log in</a>
        <a href="/signup">Sign up</a>
    </div>
</body>
</html>
