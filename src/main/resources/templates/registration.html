<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form method="POST" action="/users">
        <label for="fullname">Full name: </label><input name="fullname" id="fullname" />
        <label for="username"> Username: </label><input name="username" id="username" />
        <label for="password">Password: </label><input type="password" name="password" id="password" />
        <label for="dateOfBirth">Date of Birth: </label><input type="date" name="dateOfBirth" id="dateOfBirth">
        <label for="bio">Bio: </label><input name="bio" id="bio">
        <input type="submit" />
    </form>
</body>
</html>
